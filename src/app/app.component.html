
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <nav>
        <button mat-icon-button routerLink="/welcome" routerLinkActive="active">
            <mat-icon>home</mat-icon>
        </button>
        <button *ngIf="(authenticationService.userData | async)?.email" mat-button [matMenuTriggerFor]="menuEvent">Activit√©s</button>
        <mat-menu #menuEvent="matMenu">
          <button mat-menu-item routerLink="/events">Publiques</button>
          <button *ngFor="let groupe of (userGroups$ | async)" mat-menu-item routerLink="/groups/{{groupe.id}}/events">{{groupe.name}}</button>
        </mat-menu>


        <button *ngIf="(authenticationService.userData | async)?.email" mat-button  routerLink="/groups" routerLinkActive="active">Mes groupes</button>
 
      </nav>
      <span class="toolbar-spacer"></span>


      <ng-container *ngIf="(authenticationService.userData | async)?.email; then connectedTemplate; else notConnectedTemplate">
      </ng-container>

      <ng-template #connectedTemplate>
        <button mat-icon-button  matTooltip="{{ (authenticationService.userData | async)?.email | namefrommail }}" (click)="openDeconnexionDialog()">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>
      <ng-template #notConnectedTemplate>
        <button mat-icon-button  matTooltip="Connexion" (click)="openConnexionDialog()">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>

  </mat-toolbar-row>
  
</mat-toolbar>

  
<router-outlet></router-outlet>
