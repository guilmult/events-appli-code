
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <nav>
        <button mat-icon-button routerLink="/welcome" routerLinkActive="active">
            <mat-icon>home</mat-icon>
        </button>
        <button *ngIf="(authenticationService.userData | async)?.email" mat-button routerLink="/events" routerLinkActive="active">Activités</button>
        
        <button *ngIf="(authenticationService.userData | async)?.email" mat-button [matMenuTriggerFor]="menu">Groupes</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/addGroup">Créer un groupe</button>
        </mat-menu>

      </nav>
      <span class="toolbar-spacer"></span>


      <ng-container *ngIf="(authenticationService.userData | async)?.email; then connectedTemplate; else notConnectedTemplate">
      </ng-container>

      <ng-template #connectedTemplate>
        <button mat-icon-button  matTooltip="{{ (authenticationService.userData | async)?.email | namefrommail }}" (click)="openDeconnexionDialog()">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>
      <ng-template #notConnectedTemplate>
        <button mat-icon-button  matTooltip="Connexion" (click)="openConnexionDialog()">
          <mat-icon>account_circle</mat-icon>
        </button>
      </ng-template>

  </mat-toolbar-row>
  
</mat-toolbar>

  
<router-outlet></router-outlet>
