<mat-card>
    <mat-card-title>Création de compte</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)" style="display: flex; flex-direction: column;">
                <mat-form-field>
                        <input matInput placeholder="Email" 
                         formControlName="email">
                        <mat-error *ngIf="f.email.errors">
                            Email avec un bon format obligatoire
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" 
                         formControlName="password">
                        <mat-error *ngIf="f.password.errors">
                            Password obligatoire
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="password" matInput placeholder="Confirmation password" 
                         formControlName="confirmPassword">
                        <mat-error *ngIf="f.confirmPassword.errors">
                            Confirmation du password obligatoire
                        </mat-error>
                    </mat-form-field>
               
                    <mat-error *ngIf="wrongConfirmation">
                        Les mots de passe saisis sont différents
                    </mat-error>
                    
                    <div id="recaptcha" ></div>
                    
                   <br/>
                <div style="margin: auto;">

                    <button mat-raised-button color="primary" type="submit">
                        Créer mon compte
                    </button>

                </div>
            
            </form>
    </mat-card-content>
</mat-card>
