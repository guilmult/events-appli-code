<mat-vertical-stepper style="width: 100%" [linear]="true" #stepper>
    <mat-step [stepControl]="nameFormGroup">
        <form [formGroup]="nameFormGroup">
          <ng-template matStepLabel>Donner un nom au groupe</ng-template>
          <mat-form-field>
            <input matInput placeholder="Nom du groupe" formControlName="nameCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button color="primary" matStepperNext>Suivant</button>
        </div>
        </form>
    </mat-step>
    <mat-step>
        <form [formGroup]="emailFormGroup">
            <ng-template matStepLabel>Ajouter des membres</ng-template>
            <div>
                <button mat-button color="primary" matStepperNext>Suivant</button>
            </div>
            <mat-form-field>
              <input matInput placeholder="Email Ã  ajouter" formControlName="emailCtrl">
            </mat-form-field>
            <button mat-icon-button color="primary"  matTooltip="Ajouter" [disabled]="f.emailCtrl.errors" (click)="addMember()">
                <mat-icon>add</mat-icon>
            </button>
            <mat-error *ngIf="nonExistingUser">
                    Ce mail n'existe pas dans l'application
                </mat-error>
          </form>
          <table>
            <tr *ngFor="let item of emails">
                <td>{{item}}</td>
                <td> 
                    <button mat-icon-button color="primary"  matTooltip="Ajouter" [disabled]="f.emailCtrl.errors" (click)="removeMember(item)">
                        <mat-icon>delete</mat-icon>
                    </button>
               </td>
            </tr>
        </table>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Sauvegarder</ng-template>
        <div>
          <button mat-button matStepperPrevious>Retour</button>
          <button mat-button color="primary" (click)="addGroup()">Sauvegarder</button>
        </div>
      </mat-step>
</mat-vertical-stepper>
